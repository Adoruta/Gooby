#
# MySQL - MySQL database server
#
  mysql:
    restart: unless-stopped
    image: mysql
    container_name: mysql
    hostname: mysql
    volumes:
      - ${CONFIGS}/MySQL:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
      - /bin/netstat:/bin/netstat:ro
    environment:
      MYSQL_DATABASE: '<databasenamehere>'
      MYSQL_USER: '<youruserhere>'
      MYSQL_PASSWORD: '<setyourownpassword>'
      MYSQL_ROOT_PASSWORD: '<setyourownrootpassword>'
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :3306"]
      interval: 10s
      timeout: 2s
      retries: 3
